        <body>
            <form id="formular">
                <input
                name="x"
                value=""
                type="number"
                oninput="suma(event,this);"
                />
                <p>+</p>
                <input 
                name="y"
                value=""
                type="number"
                oninput="suma(event,this);"
                />
                <p>=</p>
                <input 
                name="test"
                value=""
                    />
                
            <script>
                var x = document.querySelector("#formular [name=\"x\"]")
                var y = document.querySelector("#formular [name=\"y\"]")
                var z = document.querySelector("#formular [name=\"test\"]")
                function suma (){
                    z.value=parseInt(x.value)+parseInt(y.value);
                }
                
    
            </script>
        </body>

<html>
    <head>
        <script>
            function isPrime(n){
                for(var i=2;i<n;i++){
                    if(n%i==0){
                        return false;
                    }
                }
                return true
            }
            isPrime(37);
            function firstNrPrimes(n) {
                var nrFoundPrimes=0; 
                var currentNumber=2;
                while (nrFoundPrimes<n){
                    if(isPrime(currentNumber)){
                        nrFoundPrimes++;
                        console.log(currentNumber);
                    }
                }
                currentNumber++;
            }
            firstNrPrimes(10);
        </script>

    </head

<html>

        <script>
            function x(a,b) {
                if (a<b){
                    return -1;
                }
                if (a==b){
                    return 0;
                }
                if (a>b){
                    return 1;
                }
            }
            console.log(x(2,3));
            console.log(x(2,2));
            console.log(x(3,2));
        </script>
